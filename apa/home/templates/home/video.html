{% extends 'home/base.html' %} 
{% load static %}
{% block head %}

<title>APA | Videos </title>

{% endblock %} 


{% block content %}


<div class="container wrap-main" style="margin-top: 15%;">
    <div class="row">
      <div class="col-lg-8">
        <div class="video-box">
            


            {% for v in video %}

            {{ v.title }}

            <iframe width="350" height="255" src="{{ v.display }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            {% endfor %}
                        
        </div>
      </div>

<!-- latest video sidebar start -->

      <div class="col-lg-4">
        <div class="video-side-box">
          <h3 style="font-family: Oswald;">Recent Videos</h3>
          {% for videos in video_side %}
          <iframe width="100" height="100"  src="{{ videos.display }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <span class="video-side-text">
            {{ videos.subtitle }}
          </span>
          <hr>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  


{% endblock content %}
